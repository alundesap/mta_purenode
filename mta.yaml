ID: mta_purenode
_schema-version: '2.0'
description: Multi-Target application using Pure NodeJS not XSJS
version: 0.0.1

modules:
 - name: mta_purenode_db
   type: hdb
   path: db
   parameters:
      host: mta-purenode-db
   requires:
    - name: mta_purenode_hdi


 - name: mta_purenode_web
   type: html5
   path: web
   parameters:
      host: mta-purenode-web
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: mta_purenode_uaa
    - name: mta_purenode_dest


 - name: mta_purenode_node
   type: nodejs
   path: node
   parameters:
      host: mta-purenode-node
   provides:
    - name: node_api
      properties:
         url: ${default-url}


 - name: mta_purenode_xsjs
   type: nodejs
   path: xsjs
   parameters:
      host: mta-purenode-xsjs
   provides:
    - name: xsjs_api
      properties:
         url: ${default-url}


 

resources:
 - name: mta_purenode_hdi
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: mta_purenode_uaa
   parameters:
      path: ./xs-security.json
      service-plan: application
   type: com.sap.xs.uaa


 - name: mta_purenode_dest
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

