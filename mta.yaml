ID: mta_purenode
_schema-version: '2.0'
description: Multi-Target application using Pure NodeJS not XSJS
version: 0.0.1

modules:
 - name: mta_purenode_db
   type: hdb
   path: db
   parameters:
      host: mta-purenode-db
   requires:
    - name: mta_purenode_hdi

 - name: mta_purenode_web
   type: html5
   path: web
   parameters:
      host: mta-purenode-web
      disk-quota: 256M
      memory: 256M
   requires:
    - name: mta_purenode_uaa
    - name: xsjs_api
      group: destinations
      properties:
        name: xsjs_be
        url: ~{url}
        forwardAuthToken: true
    - name: js_api
      group: destinations
      properties:
        name: js_be
        url: ~{url}
        forwardAuthToken: true


 - name: mta_purenode_node
   type: nodejs
   path: node
   parameters:
      host: mta-purenode-node
   requires:
    - name: mta_purenode_uaa
    - name: mta_purenode_hdi
   provides:
    - name: js_api
      properties:
         url: ${default-url}


 - name: mta_purenode_xsjs
   type: nodejs
   path: xsjs
   parameters:
      host: mta-purenode-xsjs
   requires:
    - name: mta_purenode_hdi
   provides:
    - name: xsjs_api
      properties:
         url: ${default-url}



resources:
 - name: mta_purenode_hdi
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: mta_purenode_uaa
   type: com.sap.xs.uaa

